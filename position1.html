<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div 
    style="height: 300px; width: 300px; background-color: yellow;
           border-radius: 50%;
           position: absolute;
           left: 50%;
           top: 50%;
           transform: translate(-50%, -50%);">
           <div
           style="height: 100px; width: 100px; background-color: yellow;
                  border-radius: 50%;
                  position: absolute;
                  left: -15%;
                  top: -10%;"></div>
           <div
           style="height: 100px; width: 100px; background-color: yellow;
                  border-radius: 50%;
                  position: absolute;
                  right: -15%;
                  top: -10%;"></div>
                  
    </div>
</body>
</html>
